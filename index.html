<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox-practice</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <div class="rectangle">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="rectangle">
            <div class="box tall"></div>
            <div class="box tall"></div>
            <div class="box tall"></div>
        </div>
        <div class="rectangle">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="rectangle">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="rectangle">
            <div class="box tall text-box">Some text</div>
            <div class="box small text-box">Some text</div>
            <div class="box tall text-box">Some text</div>
        </div>
        <div class="rectangle">
            <div class="box"></div>
            <div class="box wide"></div>
            <div class="box"></div>
        </div>
    </div>
 
</body>  
</html>
