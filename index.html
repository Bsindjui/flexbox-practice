<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox-practice</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="rectangle rectangle-1">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>    
            <div class="rectangle rectangle-2">
                <div class="box tall"></div>
                <div class="box tall"></div>
                <div class="box tall"></div>
            </div>
        </div> 
        <div class="section">   
            <div class="rectangle rectangle-3">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="rectangle rectangle-4">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box box1"></div>
            </div>    
        </div>
        <div class="section">
            <div class="rectangle rectangle-5">
                <div class="box tall box-text">Some text</div>
                <div class="box small box-text">Some text</div>
                <div class="box tall box-text">Some text</div>
            </div>
            <div class="rectangle rectangle-6">
                <div class="box"></div>
                <div class="box wide"></div>
                <div class="box"></div>
            </div>    
        </div>
    </div>
 
</body>  
</html>
